{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site !!! | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .left-section, .right-section {
            display: flex;
            align-items: center;
        }
        .left-section a img {
            height: 30px;
            margin-right: 20px;
        }
        .left-section nav a, .right-section nav a {
            margin-right: 20px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap;
        }
        .left-section nav a:hover, .right-section nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <a href="{% url 'home' %}">
                <img src="{% static 'homelogo/logo.png' %}" alt="Logo">
            </a>
            <nav>
                <a href="{% url 'home' %}">HOME</a>
                <a href="#">STYLE</a>
                <a href="{% url 'product:product' %}">SHOP</a>
            </nav>
        </div>
        <div class="right-section">
            <nav>
                <a href="#">마이페이지</a>
                <a href="#">관심</a>
                <a href="#">장바구니</a>
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}">로그아웃</a>
                {% else %}
                <a href="{% url 'account_login' %}">로그인</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
