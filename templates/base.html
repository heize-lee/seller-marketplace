<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>{% block title %} SELLER {% endblock %}</title>
    <link
      href="{% static 'css/navbar.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- 파비콘 설정 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon.png' %}"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- 네비게이션 바 포함 -->
      {% include 'navbar.html' %}
    </header>
    <main>{% block content %}Content goes here{% endblock %}</main>

    <footer style="background-color: #ab11114c; padding: 20px">
      <div style="border-top: 1px solid #ccc; margin-top: 20px"></div>
      <p style="margin-top: 20px">&copy; 2024 My Website</p>
    </footer>

    <!-- 외부 스크립트 -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      
      crossorigin="anonymous"
    ></script>

    <!-- 내부 스크립트 -->
    <script>
      function searchItem() {
        let searchInput = document.getElementById("search-input");
        if (searchInput) {
          let searchValue = searchInput.value.trim();
          if (searchValue.length > 1) {
            location.href = "/product/search/" + searchValue + "/";
            console.log(searchValue);
          } else {
            alert("검색어(" + searchValue + ")가 너무 짧습니다.");
          }
        }
      }
      document
        .getElementById("search-input")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            searchItem();
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
