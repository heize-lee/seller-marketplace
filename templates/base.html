<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} SELLER {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- 모달 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- 아이콘-fontawesome -->
    <script src="https://kit.fontawesome.com/a47086679e.js" crossorigin="anonymous"></script>
    {% block extra-style %}
    {% endblock %}



  </head>
  <body>

    <header>
      <!-- 네비게이션 바 포함 -->
      {% include 'navbar.html' %}
    </header>

    <main>{% block content %} Content goes here {% endblock %}</main>
    
    <script>
      function searchItem(){
        let searchValue = document.getElementById('search-input').value.trim();
        
        if (searchValue.length>1){
          location.href = "/product/search/" + searchValue + "/";
          console.log(searchValue);
        }
        else{
          alert('검색어('+ searchValue +')가 너무 짧습니다.');
        }
      }
      document.getElementById('search-input').addEventListener('keyup',function(event)
      {
        if(event.key === 'Enter'){
          searchItem();
        }
      })
    </script>
    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>

  </body>
</html>
