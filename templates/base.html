{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SELLER{% endblock %}</title>
    <!-- 네비게이션 바 스타일 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/navbar.css' %}"
    />
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 파비콘 설정 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />
  </head>
  <body>
    <header>
      <!-- 네비게이션 바 포함 -->
      {% include 'navbar.html' %}
    </header>
    <main>{% block content %}Content goes here{% endblock %}</main>
    <footer style="background-color: #ab11114c; padding: 20px">
      <div style="border-top: 1px solid #ccc; margin-top: 20px"></div>
      <p style="margin-top: 20px">&copy; 2024 My Website</p>
    </footer>

    <!-- 부트스트랩 자바스크립트 (부트스트랩이 필요로 하는 경우) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
