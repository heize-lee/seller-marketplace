<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SELLER{% endblock %}</title>
    <!-- 네비게이션 바 스타일 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/navbar.css' %}"
    />
  </head>
  <body>
    <header>
      <!-- 네비게이션 바 포함 -->
      {% include 'navbar.html' %}
      <h1>Welcome to My Website</h1>
    </header>
    <main>{% block content %}Content goes here{% endblock %}</main>
    <footer>
      <p>&copy; 2024 My Website</p>
    </footer>
  </body>
</html>
