{% extends 'base.html' %} {% load static %} {% block content %}

<div class="delete-account-container">
  <h2>회원 탈퇴</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>비밀번호를 입력하세요:</p>
    {{ form.password }}
    <button type="submit">회원 탈퇴</button>
  </form>
</div>
{% endblock %}
